<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="bodyContainer">
        <div class="dashboardContainer">
            <h1><img class="icons" src="images/view-dashboard.svg" alt="">Dashboard</h1>
            <ol>
                <li>
                    <p><img class="icons" src="images/profile.svg" alt=""> Profile</p>
                </li>
                <li>
                    <p><img class="icons" src="images/message.svg" alt=""> Messages</p>
                </li>
                <li>
                    <p><img class="icons" src="images/history.svg" alt=""> History</p>
                </li>
                <li>
                    <p><img class="icons" src="images/tasks.svg" alt=""> Tasks</p>
                </li>
                <li>
                    
                    <p><img class="icons" src="images/communities.svg" alt=""> Communities</p>
                </li>
            </ol>
            <ol>
                <li>
                    <p><img class="icons" src="images/cog.svg" alt=""> Settings</p>
                </li>
                <li>
                    <p><img class="icons" src="images/help.svg" alt=""> Support</p>
                </li>
                <li>
                    <p><img class="icons" src="images/shield.svg" alt=""> Privacy</p>
                </li>
            </ol>

        </div>

        <div class="mainContainer">
            <div class="headerContainer">
                
                    <div class="topLeft">
                        <img class="icons" src="images/magnify.svg" alt="">
                        <input type="text">
                        
                    </div>

                    <div class="topRight">
                        <img class="icons notiBell" src="images/notification.svg" alt="">
                        <img class="profileTop" src="images/Luci.jpg" alt="">
                        <h1 class="userName">Luci Lucifer</h1>
                    </div>
               
                    <div class="bottomLeft">
                        <img class="profileBottom" src="images/Luci.jpg" alt="">
                        <div class="greetings">
                        
                            <p>Hi there,</p>
                            <h1 class="userName">Luci Lucifer (@Lucifer)</h1>
                        </div>
                    </div>

                    <div class="bottomRight">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>


            <div class="contentContainer">


            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
